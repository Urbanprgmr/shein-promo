<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway Winner Selector</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-size: cover;
      background-position: center;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }
    textarea, input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 100%;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff3b2f;
    }
    .user-list, .winners-list {
      margin: 20px 0;
    }
    .user-list ul, .winners-list ul {
      list-style-type: none;
      padding: 0;
    }
    .user-list li, .winners-list li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .winners-list li {
      background: #d4edda;
    }
    .spinner {
      display: none;
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
    }
    .spinner span {
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .background-url {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Giveaway Winner Selector</h1>

    <!-- Set Background Image URL -->
    <div class="background-url">
      <input type="text" id="bgUrl" placeholder="https://res.cloudinary.com/dwe3nze5h/image/upload/v1742486729/IMG_0358_a367qu.jpg">
      <button onclick="setBackground()">Set Background</button>
    </div>

    <!-- Add Users Section -->
    <div>
      <h2>Add Users</h2>
      <textarea id="userList" placeholder="Enter users separated by commas"></textarea>
      <button onclick="addUsers()">Add Users</button>
    </div>

    <!-- User List Section -->
    <div class="user-list">
      <h2>User List</h2>
      <ul id="users"></ul>
    </div>

    <!-- Set Rewards Section -->
    <div>
      <h2>Set Rewards</h2>
      <input type="number" id="numWinners" placeholder="Number of Winners" min="1">
      <input type="number" id="rewardAmount" placeholder="Reward Amount (MVR)" min="0">
      <button onclick="setRewards()">Set Rewards</button>
    </div>

    <!-- Draw Winners Section -->
    <div>
      <h2>Draw Winners</h2>
      <button onclick="drawWinners()">Draw Winners</button>
      <div class="spinner" id="spinner"><span>ðŸŽ‰</span> Selecting Winners...</div>
    </div>

    <!-- Winners List Section -->
    <div class="winners-list">
      <h2>Winners</h2>
      <ul id="winners"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
